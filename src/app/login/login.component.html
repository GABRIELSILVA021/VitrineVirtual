<ng-template #modal_mini let-c="close" let-d="dismiss">
  <div class="modal-header justify-content-center">
    <div class="modal-profile">
      <i class="now-ui-icons users_circle-08"></i>
    </div>
  </div>
  <div class="modal-body">
    <p>Ops. Usuário e Senha não encotrados</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-link btn-neutral" (click)="c('Close click')">Fechar</button>
  </div>
</ng-template>

<div class="page-header" filter-color="orange">
  <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
  <div class="container">
    <div class="col-md-4 content-center">
      <div class="card card-login card-plain">
        <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="header header-primary text-center">
            <div class="logo-container">
              <img src="assets/img/now-logo.png" alt="">
            </div>
          </div>
          <div class="content">
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="now-ui-icons users_circle-08"></i></span>
              </div>
              <input formControlName="userName" type="text" class="form-control" placeholder="Login"
                (focus)="focus=true" (blur)="focus=false" required>

            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
              </div>
              <input type="password" class="form-control" (focus)="focus1=true" (blur)="focus1=false"
                placeholder="Password" formControlName="password" required>
            </div>
          </div>
          <div class="footer text-center">
            <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
